#如果spring.profile.active被赋值了，则spring.profile.default就不会起作用
spring.profiles.active=@profileActive@

server.port=9111

#以下两个配置必须要，配合@mapper注解实现自动扫描。
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.lecloud.springbootlearn.po

#Mysql JDBC Url参数说明: http://www.cnblogs.com/mracale/p/5842572.html
spring.datasource.url=jdbc:mysql://localhost:3306/testschema?useUnicode=true&amp;characterEncoding=utf8&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
